<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>VELON: online clothing brand</title>
</head>
<body>
    <nav>
    <div class="nav__header">
        <div class="nav__logo">
        <img src="assets/logo.jpg" alt="Logo">    
        <a href="#">Velon</a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-line"></i>
        </div>
    </div>
    <ul class="nav__links" id="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">About us</a></li>
    </ul>
    <div class="nav__btns">
        <button class="btn"><i class="ri-user-3-line"></i></button>
        <button class="btn"><i class="ri-search-line"></i></button>
        <button class="btn"><i class="ri-shopping-bag-line"></i></button>
    </div>
    </nav>
    <div class="container">
    <div class="container__left">
        <h1>Embrace the spirit of panjabi in every stich</h1>
        <div class="container__btn">
        <button class="btn">order now</button>
        </div>
    </div>
    <div class="container__right">
        <div class="images">
        <img src="assets/cover.jpg" alt="cover" class="cover" />
        </div>
        <div class="content">
        <h3>Your Clothing Experience</h3>
        <p>
            From casual essentials to statement-making attire, each attire is crafted
            with meticulous attention to detail, ensuring you not only look great but
            feel confident in every outfit
        </p>
        </div>
    </div>
    <div class="socials">
        <span>
        <a href="#"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
        <a href="#"><i class="ri-instagram-line"></i></a>
        </span>
    </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
